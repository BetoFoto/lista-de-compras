<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">Viagem intergaláctica em grupo</title>
  <desc id="desc">Grupo de extraterrestres em uma van espacial viajando juntos</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="road" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#111827" />
      <stop offset="1" stop-color="#020617" />
    </linearGradient>
  </defs>

  <!-- céu -->
  <rect x="0" y="0" width="1200" height="300" fill="url(#bg)" />

  <!-- estrelas -->
  <g fill="#e5e7eb" opacity="0.9">
    <circle cx="80" cy="50" r="2" />
    <circle cx="200" cy="40" r="2" />
    <circle cx="340" cy="70" r="2" />
    <circle cx="520" cy="45" r="2" />
    <circle cx="720" cy="60" r="2" />
    <circle cx="900" cy="35" r="2" />
    <circle cx="1050" cy="65" r="2" />
  </g>

  <!-- lua/planeta -->
  <circle cx="1040" cy="80" r="40" fill="#f9fafb" opacity="0.9" />

  <!-- estrada espacial -->
  <rect x="0" y="210" width="1200" height="90" fill="url(#road)" />
  <g stroke="#e5e7eb" stroke-width="4" stroke-linecap="round" opacity="0.5">
    <line x1="50" x2="200" y1="255" y2="255" />
    <line x1="250" x2="400" y1="255" y2="255" />
    <line x1="450" x2="600" y1="255" y2="255" />
    <line x1="650" x2="800" y1="255" y2="255" />
    <line x1="850" x2="1000" y1="255" y2="255" />
  </g>

  <!-- van espacial -->
  <g transform="translate(220,120)">
    <!-- corpo -->
    <rect x="0" y="40" width="520" height="110" rx="24" fill="#22c55e" />
    <rect x="40" y="0" width="420" height="90" rx="24" fill="#4ade80" />

    <!-- janelas -->
    <g fill="#e0f2fe">
      <rect x="60" y="20" width="90" height="50" rx="10" />
      <rect x="170" y="20" width="90" height="50" rx="10" />
      <rect x="280" y="20" width="90" height="50" rx="10" />
      <rect x="390" y="20" width="90" height="50" rx="10" />
    </g>

    <!-- rodas -->
    <g fill="#020617">
      <circle cx="120" cy="165" r="26" />
      <circle cx="400" cy="165" r="26" />
    </g>
    <g fill="#e5e7eb">
      <circle cx="120" cy="165" r="12" />
      <circle cx="400" cy="165" r="12" />
    </g>

    <!-- aliens (cabeças) -->
    <g transform="translate(75,20)">
      <!-- alien 1 -->
      <g>
        <ellipse cx="0" cy="20" rx="18" ry="22" fill="#a5f3fc" />
        <ellipse cx="-7" cy="18" rx="5" ry="7" fill="#0f172a" />
        <ellipse cx="7" cy="18" rx="5" ry="7" fill="#0f172a" />
      </g>
      <!-- alien 2 -->
      <g transform="translate(110,0)">
        <ellipse cx="0" cy="20" rx="18" ry="22" fill="#bef264" />
        <ellipse cx="-7" cy="18" rx="5" ry="7" fill="#0f172a" />
        <ellipse cx="7" cy="18" rx="5" ry="7" fill="#0f172a" />
      </g>
      <!-- alien 3 -->
      <g transform="translate(220,0)">
        <ellipse cx="0" cy="20" rx="18" ry="22" fill="#f97316" />
        <ellipse cx="-7" cy="18" rx="5" ry="7" fill="#0f172a" />
        <ellipse cx="7" cy="18" rx="5" ry="7" fill="#0f172a" />
      </g>
      <!-- alien 4 -->
      <g transform="translate(330,0)">
        <ellipse cx="0" cy="20" rx="18" ry="22" fill="#38bdf8" />
        <ellipse cx="-7" cy="18" rx="5" ry="7" fill="#0f172a" />
        <ellipse cx="7" cy="18" rx="5" ry="7" fill="#0f172a" />
      </g>
    </g>

    <!-- detalhe bagagem -->
    <g transform="translate(430, -10)">
      <rect x="0" y="40" width="70" height="26" rx="6" fill="#0ea5e9" />
      <rect x="10" y="20" width="50" height="22" rx="6" fill="#facc15" />
    </g>
  </g>

  <!-- texto auxiliar -->
  <text x="60" y="95" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" opacity="0.8">
    Viagem intergaláctica compartilhada
  </text>
</svg>
